<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像投稿掲示板</title>
</head>
<body>
    <h1>画像投稿掲示板</h1>
    <input type="file" id="imageInput">
    <button onclick="uploadImage()">画像をアップロード</button>
    <p id="message"></p>
    <div id="gallery"></div>

    <script>
        async function uploadImage() {
            const input = document.getElementById("imageInput");
            if (input.files.length === 0) {
                alert("画像を選択してください！");
                return;
            }

            const file = input.files[0];
            const formData = new FormData();
            formData.append("image", file);
            formData.append("key", "84fd930a069e7e066eb94ca8eb8a491a"); // ← APIキーをここに

            document.getElementById("message").innerText = "アップロード中...";

            try {
                const response = await fetch("https://api.imgbb.com/1/upload", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    const imageUrl = data.data.url;
                    document.getElementById("message").innerText = "アップロード成功！";
                    document.getElementById("gallery").innerHTML += `<img src="${imageUrl}" width="200">`;
                } else {
                    document.getElementById("message").innerText = "アップロード失敗...";
                }
            } catch (error) {
                document.getElementById("message").innerText = "エラーが発生しました";
            }
        }
    </script>
</body>
</html>
